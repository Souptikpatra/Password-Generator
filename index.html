<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div id="container">
            <h1 style="margin-bottom: 40px;">Welcome To Password Generator by Souptik</h1>
<!-- --------------------------------------------------------------------------- -->            
            <div id="output-box">
                <div id="output">
                    <div id="display-output">
                        <!-- <div id="password">4544545464</div> -->
                        <!-- pass word shown here-->
                    </div>
                    <div id="copy-btn">
                        <img src="./resource/copyToClipboard.png" style="width: 30px; height: 30px;">
                    </div>
                </div>

                <div id="bottom-bar">
                    <!--bottom bar created-->
                    <!--color change to green when output does-->
                </div>
            </div>
<!-- ----------------------------------------------------------------------- -->
            <div id="customize-box">
                <h2>Customize Your Password</h2>

                <hr style="width: 90%;">

                <div id="customize-container">
                    <div id="length-selector">
                        <div >Password Length</div>
                        <div>
                            <input type="text" id="length">
                        </div>
                    </div>
                    
                    <div id="custom-option">
                        <div id="cheakbox">
                            <div class="tick" >
                                <input type="checkbox" id="uppercase">
                                 Include Uppercase 
                            </div>
                            <div class="tick">
                                <input type="checkbox" id="numbers">
                                Include Numbers
                            </div>
                            <div class="tick">
                                <input type="checkbox" id="symbols">
                                Include Symbols
                            </div>
                        </div>
                    </div>
                </div>
            </div>
<!-- ----------------------------------------------------------------------- -->
            <div id="control-buttons">
                <button type="button" id="gen-btn" class="btm-btn">Generate</button>

                <button type="button" id="reset-btn" class="btm-btn">Reset</button>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
